<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Squares</title>
  </head>
  <body>
    <div id="root-dev">

      <div class="app">
        <div class="row">
          <div class="cell">
            <div class="rotator right"></div>
          </div>
          <div class="cell">
            <div class="rotator left"></div>
          </div>
          <div class="cell">
            <div class="rotator right"></div>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="rotator left"></div>
          </div>
          <div class="cell">
            <div class="rotator right"></div>
          </div>
          <div class="cell">
            <div class="rotator left"></div>
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <div class="rotator right"></div>
          </div>
          <div class="cell">
            <div class="rotator left"></div>
          </div>
          <div class="cell">
            <div class="rotator right"></div>
          </div>
        </div>
      </div>

    </div>

    <div id="root"></div>
  </body>
  <script type="text/javascript" src="src/bundle.js"></script>
</html>
